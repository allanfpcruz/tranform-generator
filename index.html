<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-query.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Transform Generator</title>
</head>
<body>
  <main class="container">
    <h1>Transform Generator</h1>
    <div id="input-area">
      <p>Edite o elemento Div com os controles abaixo:</p>
      <div id="controls-area">
        <div class="control-item">
          <p>Translate X</p>
          <input type="range" value="0" min="-100" max="100" name="translateX" id="range-translate-x">
          <p class="control-num">0px</p>
        </div>
        <div class="control-item">
          <p>Translate Y</p>
          <input type="range" value="0" min="-100" max="100" name="translateY" id="range-translate-y">
          <p class="control-num">0px</p>
        </div>
        <div class="control-item">
          <p>Rotate</p>
          <input type="range" value="0" max="360" name="rotate" id="range-rotate">
          <p class="control-num">0°</p>
        </div>
        <div class="control-item">
          <p>Scale</p>
          <input type="range" value="1" min="0" max="3" step=".1" name="scale" id="range-scale">
          <p class="control-num">1</p>
        </div>
        <div class="control-item">
          <p>Scale X</p>
          <input type="range" value="1" min="0" max="3" step=".1" name="scaleX" id="range-scale-x">
          <p class="control-num">1</p>
        </div>
        <div class="control-item">
          <p>Scale Y</p>
          <input type="range" value="1" min="0" max="3" step=".1" name="scaleY" id="range-scale-y">
          <p class="control-num">1</p>
        </div>
        <div class="control-item">
          <p>Skew X</p>
          <input type="range" value="0" max="360" name="skewX" id="range-skew-x">
          <p class="control-num">0°</p>
        </div>
        <div class="control-item">
          <p>Skew Y</p>
          <input type="range" value="0" max="360" name="skewY" id="range-skew-y">
          <p class="control-num">0°</p>
        </div>
      </div>
    </div>
    <div id="element-area">
      <div id="area-of-element">
        <div id="element">
          <p>Test</p>
        </div>
      </div>
      <div id="output-area">
        <textarea name="code" id="code-area" rows="2">transform: none;</textarea>
        <div id="button-area">
          <button id="copy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>Made by <a href="https://github.com/allanfpcruz" target="_blank" rel="noopener noreferrer">Allan Felipe Developer</a></p>
    </footer>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
